data:
  root: '/home/shaahidh/bpbreid'
  sources: ['customreid']
  targets: ['customreid']
  height: 384
  width: 128

model:
  name: 'bpbreid'
  load_weights: 'pretrained_models/bpbreid_market1501_hrnet32_10642.pth'
  load_config: True
  bpbreid:
    test_embeddings: ['bn_foreg', 'parts']
    masks:
      dir: 'yolo_pose_seg_filtering'
      preprocess: 'yolo_five_v'

train:
  max_epoch: 0  # Skip training, test only

test:
  evaluate: True  # Enable test-only mode
  batch_size: 32
  normalize_feature: True
  dist_metric: 'euclidean'
  save_features: True  # Save features for analysis
  visrank: False  # Disable visualization for now
  visrank_topk: 10
  visrank_count: 20
